{{ define "navbar" }}


<nav class="navbar navbar-inverse navbar-fixed-top">
 <div class="container-fluid">
   <div class="navbar-header">
	 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	   <span class="sr-only">Toggle navigation</span>
	   <span class="icon-bar"></span>
	   <span class="icon-bar"></span>
	   <span class="icon-bar"></span>
	 </button>
	 <div class="nav navbar-toolbox">
	 	{{ range .Toolbox }}
	 		{{ if .Sep }}
	 			<a class="pull-left item"></a>
	 		{{ else }}
	 			<a class="pull-left item" href="#" id="{{ .Func }}"  title="{{ .Title }}"><span class="glyphicon glyphicon-{{ .Icon }}"></span></a>
	 		{{ end }}
	 	{{ end }}
	 </div>
   </div>

   <div id="navbar" class="navbar-collapse collapse">
	   <!--<ul class="nav navbar-nav navbar-toolbox">-->

	   <!--</ul>-->

	 <div class="navbar-form navbar-right">

	   <input type="text" id="search" class="form-control" placeholder="Search...">


   	 </div>
	 <ul class="nav navbar-nav navbar-right">

	   {{ range .Navbar }}
	 	<li class="{{ .Class }}"><a href="{{ .Href }}">{{ .Name }}</a></li>
	   {{ end }}

	 </ul>
   </div>
 </div>
</nav>


{{ end }}
