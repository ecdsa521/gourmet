{{ define "footer" }}
<footer class="footer">
  <div class="container">
	<ul class="list-inline">
		<li><span class="glyphicon glyphicon-cloud-download"></span> <span id="totalDL">{{ .Footer.DL }} KB/s</span></li>
		<li><span class="glyphicon glyphicon-cloud-upload"></span> <span id="totalUL">{{ .Footer.UL }} KB/s</span></li>
		<li title="Total peers"><span class="glyphicon glyphicon-user"></span> <span class="text-primary" id="totalPeers"></span></li>
		<li title="Total seeds"><span class="glyphicon glyphicon-leaf"></span> <span class="text-success" id="totalSeeds"></span></li>
		<li title="Total trackers"><span class="glyphicon glyphicon-transfer" ></span> <span class="text-primary" id="totalTrackers"></span></li>

	</ul>
  </div>
</footer>
{{ end }}
