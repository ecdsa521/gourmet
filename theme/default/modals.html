{{ define "modals" }}

<!-- Modal -->
<div class="modal fade" id="modalMagnet" tabindex="-1" role="dialog" aria-labelledby="modalMagnetLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalMagnetLabel">Add Magnet Link</h4>
      </div>
      <div class="modal-body">
		  <form action="/api/add/magnet" target="hidf">
            <div class="form-group">
              <label for="recipient-name" class="control-label">Magnet:</label>
              <input type="text" class="form-control" id="magnet-link" name="magnet">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary submit">Add</button>
      </div>
    </div>
  </div>
</div>

{{ end }}
