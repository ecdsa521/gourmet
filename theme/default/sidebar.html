{{ define "sidebar" }}
<div class="col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-8 sidebar">
	<div class="panel-group" role="tablist">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="clDetailsH">
				<h4 class="panel-title"> <a href="#clDetails" class="" role="button"  aria-expanded="true" aria-controls="clDetails">Details</a> </h4>
			</div>
			<div class="panel-collapse collapse in" role="tabpanel" id="clDetails" aria-labelledby="clDetailsH" aria-expanded="true">
				<div id="detailsList">
					<table class="table table-condensed">
						<tbody>
							<tr>
								<th>Hash</th>
								<td>123456...</td>
							</tr>
							<tr>
								<th>Seeds</th>
								<td>666</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<div class="panel-group" role="tablist">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="clStateH">
				<h4 class="panel-title"> <a href="#clState" class="" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="clState">State</a> </h4>
			</div>
			<div class="panel-collapse collapse" role="tabpanel" id="clState" aria-labelledby="clStateH" aria-expanded="true">
				<ul class="list-group" id="statesList">
					<li class="list-group-item">Downloading</li>
					<li class="list-group-item">Seeding</li>
					<li class="list-group-item">Stopped</li>
				</ul>

			</div>
		</div>
	</div>

	<div class="panel-group" role="tablist">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="clTrackersH">
				<h4 class="panel-title"> <a href="#clTrackers" class="" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="clTrackers">Trackers</a> </h4>
			</div>
			<div class="panel-collapse collapse" role="tabpanel" id="clTrackers" aria-labelledby="clTrackersH" aria-expanded="true">
				<ul class="list-group" id="trackerList">

				</ul>

			</div>
		</div>
	</div>

	<div class="panel-group" role="tablist">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="clLabelsH">
				<h4 class="panel-title"> <a href="#clLabels" class="" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="clLabels">Labels</a> </h4>
			</div>
			<div class="panel-collapse collapse" role="tabpanel" id="clLabels" aria-labelledby="clLabelsH" aria-expanded="true">
				<ul class="list-group" id="labelsList">

				</ul>

			</div>
		</div>
	</div>
	<button class="btn btn-sm btn-primary pull-right" onclick="resetFilters();">Reset filters</button>

</div>
{{ end }}
